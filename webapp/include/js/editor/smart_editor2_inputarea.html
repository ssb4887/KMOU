<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="../jquery-1.9.1.min.js"" charset="utf-8"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(document).on('click', 'img', function(){
		fn_prompt($(this));
	});
});
function fn_prompt(theObj){
	var varAltStr = (typeof(theObj.attr('alt')) == 'undefined')?"":theObj.attr('alt');
	var varAlt = prompt('이미지 설명을 입력하십시오.', varAltStr);
	/*if(varAlt.indexOf('>') >= 0 || varAlt.indexOf('\'') >= 0 || varAlt.indexOf('"') >= 0){
		alert('>, ", \' 문자는 삽입할 수 없습니다.');
		varAlt = fn_prompt(theObj);
	}*/
	theObj.attr('alt', varAlt);
}
</script>
<title>Smart Editor&#8482; WYSIWYG Mode</title>
</head>
<body class="se2_inputarea" style="height:0"></body>
</html>
